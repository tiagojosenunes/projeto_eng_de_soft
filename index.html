<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto-2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
</head>
<body>
        <div class="container">
            <header>
                <img src="./images/logo.png">
                <h1>Calculadora de médias</h1>
            </header>
            <main>
                <form id="form-add">
                    <input id="nome-atividade" type="text" required placeholder="Nome da Atividade">
                    <input id="nota-atividade" type="number" required placeholder="Nota" min="0" max="10">
                    <button type="submit">Adicionar+</button>
                </form>
            <table cellspacing = '0'>
                <thead>
                    <tr>
                        <th>Nome da Atividade</td>
                        <th>Nota</td>
                        <th>Aprovado?</td>
                    </tr>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <td>Média Final</td>
                        <td id="media-final-valor">---</td>
                        <td id="media-final-resultado">---</td>
                    </tfoot>
                </thead>
            </table>
        </main>
        </div>
    <script src="./main.js"></script>
</body>
</html>
